<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Pricing Result">
        
        <div style="padding: 20px; width: 100%">
            <mat-tab-group>
                <mat-tab label="Section 1: Key Figure">

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="padding: 10px; width: 50%">

                        <!-- Position Column -->
                        <ng-container matColumnDef="key">
                            <td mat-cell *matCellDef="let element"> {{element.key}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="value">
                            <td mat-cell *matCellDef="let element"> {{ element.value}} </td>
                        </ng-container>
                      
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                      
                </mat-tab>

                <mat-tab label="Section 2: Risk Summary and Facilities Table"> ABCD </mat-tab>
                <mat-tab label="Apendix: Parameters"> EFGH </mat-tab>
            </mat-tab-group>
        </div>
        
    </mat-tab>

    <mat-tab label="STR Result"> 
        Content 2 
    </mat-tab>
</mat-tab-group>
